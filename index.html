<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NutriFlow</title>
<link rel="stylesheet" href="./styles/main.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>

    <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <div class="header-brand">
        <div class="brand-icon">
          <i class="fas fa-utensils"></i>
        </div>
        <div>
          <h1 class="brand-title">NutriFlow</h1>
          <p class="brand-subtitle">Coach Nutrition</p>
        </div>
      </div>
    </div>
  </header>

<div class="page-wrapper">

  <!-- MAIN -->
  <main class="main">

    <h2 id="pageTitle" class="page-title">Découvrir</h2>
    <p id="recipesCount" class="recipes-count"></p>

<div class="search-wrapper hidden">
  <i class="fas fa-search search-icon"></i>
  <input
    type="text"
    id="searchInput"
    placeholder="Rechercher une recette..."
    class="search-input hidden"
  />
</div>

    <!-- MA JOURNEE -->
    <div id="daySummary" class="day-summary">
      <h3 class="day-summary-label">Ma Journée</h3>
      <p id="totalCalories" class="day-summary-calories">0 kcal</p>
    </div>

    <!-- LOADER -->
    <div id="loader" class="loader hidden">
      <div class="spinner"></div>
    </div>

    <!-- RECIPES -->
    <section id="recipesContainer" class="recipes-container"></section>

  </main>
</div>

<!-- MODAL -->
<div id="modal" class="modal hidden"></div>

<!-- NAV -->
<nav class="bottom-nav">
  <div class="nav-inner">

    <button id="navHome" class="nav-btn active">
      <i class="fas fa-house nav-icon"></i>
      <span class="nav-label">Accueil</span>
    </button>

    <button id="navSearch" class="nav-btn">
      <i class="fas fa-search nav-icon"></i>
      <span class="nav-label">Rechercher</span>
    </button>

<button id="navFavorites" class="nav-btn">
  <div class="nav-icon-wrapper">
    <i class="fas fa-heart nav-icon"></i>
    <span id="favCount" class="fav-count hidden">0</span>
  </div>
  <span class="nav-label">Favoris</span>
</button>

  </div>
</nav>

<script type="module" src="./src/main.js"></script>
</body>
</html>
